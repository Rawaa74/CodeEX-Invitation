<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CodeEX Puzzle</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #0F0842; /* الخلفية الداكنة */
    color: #FFFFFF;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
  }

  .container {
    background-color: #F8F8FF;
    padding: 40px 30px; /* تصغير البوكس ليتناسب مع الشاشة */
    border-radius: 25px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    text-align: center;
    max-width: 500px;
    width: 100%;
  }

  img {
    width: 220px; /* لوجو أكبر */
    margin-bottom: 15px;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }

  h2 {
    color: #6A5ACD;
    font-size: 24px;
    margin-bottom: 10px;
  }

  p {
    color: #333333;
    font-size: 16px;
    margin-bottom: 15px;
  }

  pre {
    background-color: #E0E0E0; /* لون متناسق مع البوكس */
    color: #0F0842; /* نص داكن */
    display: block;
    padding: 15px;
    border-radius: 15px;
    text-align: center;
    font-size: 12px; /* خط أصغر */
    margin-bottom: 15px;
    overflow-x: auto;
  }

  input, input[name="username"] {
    padding: 12px;
    width: 100%;
    font-size: 14px;
    border-radius: 10px;
    border: 1px solid #6A5ACD;
    margin-top: 10px;
    box-sizing: border-box;
    background-color: #F0F0F0;
    color: #333333;
    font-weight: bold;
  }

  button {
    padding: 10px 30px;
    font-size: 14px;
    cursor: pointer;
    margin-top: 15px;
    background-color: #6A5ACD;
    color: #FFFFFF;
    border: none;
    border-radius: 12px;
    transition: 0.3s;
    font-weight: bold;
  }

  button:hover {
    background-color: #8470FF;
  }

  #message {
    margin-top: 15px;
    font-size: 14px;
    font-weight: bold;
    color: red;
  }

  @media screen and (max-width: 480px) {
    .container {
      padding: 25px 15px;
    }
    img {
      width: 140px;
    }
    h2 {
      font-size: 20px;
    }
    p {
      font-size: 14px;
    }
    pre {
      font-size: 10px;
    }
    input {
      font-size: 13px;
    }
    button {
      font-size: 13px;
      padding: 8px 20px;
    }
}

</style>
</head>
<body>

<div class="container">
  <img src="logo.png" alt="CodeEX Logo">

  <h2>🔓 Decode the Challenge to Access Your Exclusive Invitation</h2>
  <p>Enter your name and decode the secret key:</p>

  <input type="text" id="username" placeholder="Enter your name">
  <pre>
[67,111,100,101,69,88,123,67,111,110,103,114,97,116,117,108,97,116,105,111,110,115,33,32,89,111,117,39,114,101,32,106,111,105,110,105,110,103,32,67,111,100,101,69,88,125]
  </pre>
  <input type="text" id="answer" placeholder="Type the secret key here">
  <br>
  <button onclick="checkAnswer()">Submit</button>

  <div id="message"></div>
</div>

<script>
const puzzleSolution = "CodeEX{Congratulations! You're joining CodeEX}";

function checkAnswer() {
  const userAnswer = document.getElementById('answer').value.trim();
  const userName = document.getElementById('username').value.trim() || "Participant";
  
  if(userAnswer === puzzleSolution) {
    const uniqueNumber = Math.floor(Math.random() * 90000) + 10000;
    const invitationCode = `CodeEX{Welcome to CodeEX! Your adventure starts here - ID: ${uniqueNumber}}`;
    localStorage.setItem('codeexName', userName);
    localStorage.setItem('codeexCode', invitationCode);
    window.location.href = "invitation.html";
  } else {
    document.getElementById('message').textContent = "❌ Incorrect. Try again!";
  }
}
</script>

</body>
</html>
